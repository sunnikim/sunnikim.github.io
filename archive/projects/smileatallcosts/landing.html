    <script>
        $(function () {
            $(".window").draggable();
        });

        let sec = 4500
        let start = 3000

        $("#a").delay(start + sec * 2).show(350); //2
        $("#b").delay(start + (sec * 0.8) * 6).show(350); //6
        $("#c").delay(start + sec * 3).show(350); //3
        $("#d").delay(start + (sec * 0.75) * 7).show(350); //7
        $("#e").delay(start + sec * 4).show(350); //4
        $("#f").delay(start + (sec * 0.6) * 10).show(350); //10
        $("#g").delay(start + (sec * 0.9) * 5).show(350); //5
        $("#h").delay(start + (sec * 0.55) * 11).show(350); //11
        $("#i").delay(start).show(350); //1
        $("#j").delay(start + (sec * 0.65) * 9).show(350); //9
        $("#k").delay(start + (sec * 0.7) * 8).show(350); //8
