<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blue Horse 0.0</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="main-container">
            <img
                class="background-image"
                src="media/horse.png"
                alt=""
                srcset=""
            />
            <header class="header-container">
                <a href="main.html"><h1 class="header-logo">BLUE <br> HORSE</h1></a>
                <div class="page-number-container">
                    <div class="page-number"><span class="page-number-text">1</span></div>
                    <div class="page-number current-page-number"><span class="page-number-text">2</span></div>
                    <div class="page-number"><span class="page-number-text">3</span></div>
                    <div class="page-number"><span class="page-number-text">4</span></div>
                    <div class="page-number"><span class="page-number-text">5</span></div>
                </div>
            </header>
            <div class="content-container content-centered">
                
                <form class="details">
                    <div class="form-inner">
                        <input class="full-width-input" placeholder="FULL NAME *" type="text" name="fullName" />
                    </div>
                    <div class="form-inner form-inner-label-wrapper">
                        <div class="input-label">DATE OF BIRTH *</div>
                        <input class="full-width-input" placeholder="DATE OF BIRTH *"  type="date" name="dateOfBirth" />
                        <div class="inline-message hide"></div>
                    </div>
                    <div class="form-inner">
                        <input class="full-width-input" placeholder="PHONE NUMBER" type="number" name="phoneNumber" />
                    </div>
                    <div class="form-inner">
                        <input class="full-width-input" placeholder="DNI"  type="text" name="dni" />
                    </div>
                    <div class="form-inner">
                        <button type="submit" href="upload.html" class="full-width-button">ENTER DETAILS</button>
                    </div>
                </form>
            </div>
            <div class="bottom-container">
                <div class="center-column">
                    <!-- <a class="content-button" href="signup.html"> NEXT </a> -->
                </div>
            </div>
        </section>
        <script defer src="bundle.js"></script>
    </body>
</html>
