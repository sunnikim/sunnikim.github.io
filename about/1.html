            <script type="text/javascript">

                 setTimeout(function(){
                        $('#fade').fadeIn("15");
                    }, 1500);
                setTimeout(function(){
                        $('#fade2').fadeIn("15");
                    }, 3000);
                setTimeout(function(){
                        $('#fade3').fadeIn("15");
                        $('#fadeout').fadeOut("0");
                    }, 4500);

                $("#yea").click(function(e) {
                    e.preventDefault();
                    var href = $(this).attr('href');
                    $('#yeahide').fadeIn("15");
                       setTimeout(function(){
                           window.location = href;  
                    }, 1000);
                });

                $("#not").click(function(e) {
                    e.preventDefault();
                    var href = $(this).attr('href');
                    $('#nothide').fadeIn("15");
                       setTimeout(function(){

                    }, 1000);
